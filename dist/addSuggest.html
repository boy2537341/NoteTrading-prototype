<body id="page-top">
    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>

            <li class="sidebar-brand"><a href="#page-top">Start Bootstrap</a></li>

        </ul>

    <section class="callout">
        <div class="container">
            <h1 class="display-4">建議與想法</h1>
            <p class="lead">對於交易筆記平台有什麼建議嗎？讓大家都看看吧!</p>
        </div>
        <div class="container px-4 px-lg-5">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="account">帳號</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="accountPrepend">@</span>
                            </div>
                            <input type="text" class="form-control" id="account" placeholder="請輸入" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="name">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="請輸入" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="請輸入" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="satisfaction">滿意度</label>
                        <select id="satisfaction" class="form-control" required>
                            <option selected value="非常滿意">非常滿意</option>
                            <option value="滿意">滿意</option>
                            <option value="普通">普通</option>
                            <option value="不滿意">不滿意</option>
                            <option value="非常不滿意">非常不滿意</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="suggest">留言內容</label>
                    <textarea class="form-control" id="suggest" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Y" id="agree" required>
                        <label class="form-check-label" for="agree">
                            同意公開留言資訊與內容
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" id='subBtn'>完成送出</button>
            </form>
        </div>
        <!-- Scroll to Top Button-->
        <div class="modal" tabindex="-1" role="dialog" id="popOk">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">系統訊息</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>留言成功，感謝您寶貴的意見與回饋，謝謝!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="location.href='./index.html';">確定</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- Firestore Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./init-firebase.js"></script>
    <script>
        async function sendForm() {
            let rs = false;
            let data = {
                account: $('#account').val(),
                name: $('#name').val(),
                email: $('#email').val(),
                satisfaction: $('#satisfaction').val(),
                suggest: $('#suggest').val(),
            };
            db
                .collection('suggests')
                .add(data)
                .then(function (docRef) {
                    console.log('Document written with ID: ', docRef.id);
                    rs = true;
                })
                .catch(function (error) {
                    console.error('Error adding document: ', error);
                    rs = false;
                });

            return rs;
        };

        $("#subBtn").click(function (event) {
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                var rs = false;
                if (form.checkValidity() === true) {
                    rs = sendForm();
                    event.preventDefault();
                    if (rs = true)
                        $('#popOk').modal('show');
                }
                else {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
